<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Message App</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <h2>Join Us!</h2>
        <p>Create an account to start messaging.</p>
      </div>
      <form id="signup-form" aria-label="Signup Form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Enter your first name"
          />
          <span class="firstName-error" id="firstName-error"></span>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter your last name"
          />
          <span class="lastName-error" id="lastName-error"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
          <span class="email-error" id="email-error"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
          <span class="password-error" id="password-error"></span>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
          />
          <span
            class="confirm-password-error"
            id="confirm-password-error"
          ></span>
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <div class="signup-footer">
        <p class="login-link">
          Already have an account?
          <a href="login.html" aria-label="Log in">Log in</a>
        </p>
      </div>
    </div>
    <!-- Load bcrypt.js first -->
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@v3.0.2/umd/index.js"></script>
    <!-- Then load your custom script -->
    <script src="js/signup.js"></script>
  </body>
</html>
