<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="container">
      <aside class="friends-sidebar">
        <div class="friends-header">
          <span id="username"><h3><span id="user-firstname"></span>'s Friends</h3></span>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search friends..." />
        </div>
        <div class="friends-list">
          <!--implement script here-->
        </div>
      </aside>

      <!-- Chat section -->
      <main class="chat-section">
        <header class="chat-header">
          <div class="current-friend">
            <img
              src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=1045&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dk"
              alt="John Doe's profile image"
            />
            <div class="friend-name"></div>
          </div>
          <!-- Logout Button -->
          <button id="logout-button" class="logout-button">Logout</button>
        </header>
        <div class="chat-messages">
        </div>
        <div class="chat-input">
          <input type="text" id="message" placeholder="Type a message..." />
          <button id="sendBtn">Send</button>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
