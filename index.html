<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Friends sidebar -->
      <aside class="friends-sidebar">
        <div class="friends-header">
          <h3>Friends</h3>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search friends..." />
        </div>
        <div class="friends-list">
          <div class="friend active">
            <img
              src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=1045&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dk"
              alt="John's profile image"
            />
            <div class="friend-info">
              <div class="friend-name">John</div>
              <div class="last-message">Hi, how are you?</div>
            </div>
            <div class="message-time">10:00 AM</div>
          </div>
        </div>
      </aside>

      <!-- Chat section -->
      <main class="chat-section">
        <header class="chat-header">
          <div class="current-friend">
            <img
              src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=1045&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dk"
              alt="John Doe's profile image"
            />
            <div class="friend-name">John Doe</div>
          </div>
          <!-- Logout Button -->
          <button id="logout-button" class="logout-button">Logout</button>
        </header>
        <div class="chat-messages">
          <div class="message received">
            <div class="message-text">Hi</div>
            <div class="message-time">10:00 AM</div>
          </div>
          <div class="message sent">
            <div class="message-text">Hello! How are you.</div>
            <div class="message-time">10:01 AM</div>
          </div>
          <div class="message received">
            <div class="message-text">Doing great</div>
            <div class="message-time">10:03 AM</div>
          </div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type a message..." />
          <button>Send</button>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
